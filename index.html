<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Speed Test Game</div>
      <div class="container">
        <div class="message">
          You Are Playing On
          <span class="lvl"></span> Difficulty and You Have
          <span class="seconds"></span> Seconds To Type Each Word
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word">First Word Will Be Here !</div>
        <input type="text" class="input" />
        <div class="upcoming-words">Words Will Show Here</div>
        <div class="control">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">
            Score: <span class="got">0</span> From <span class="total"></span>
          </div>
        </div>
        <div class="difficulty">
          Choose the Difficulty Level:
          <select name="difficulty-lvl" id="">
            <option value="Easy">Easy</option>
            <option value="Normal" selected>Normal</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <div class="last-update">
          you got <span class="one"></span> from <span class="two"></span> at
          <span class="three"></span>
          <div>On <span class="thatLvl"></span> Difficulty</div>
        </div>
        <div class="info">Press ESC Key To Restart The Game</div>
        <div class="finish"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
